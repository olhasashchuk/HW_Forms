<!DOCTYPE html>
<html lang="en">

<body>
   <div class="wrapper">
      <img src="images/foto-back.webp" alt="foto-back" width="1240" height="760">
      <main class="container">
         <div>
            <form id="form" action="#site.ua">
               <div class="enter-switch">
                  <input type="checkbox" id="switch">
                  <label for="switch">
                     <span class="first">Войти</span>
                     <span class="second">Регистрация</span>
                  </label>
               </div>
               <h1>Вход</h1>
               <input class="email" type="email" placeholder="Введите E-mail" name="e-mail" required>
               <input class="pwd" type="password" placeholder="Пароль" name="pwd" required>            
               <div class="box-pwd">
                  <div class="remember">
                     <input type="checkbox" id="remember" name="check">
                     <label for="remember">Запомнить меня</label>
                  </div>
                  <a href="#">Забыли пароль?</a>
               </div>
               <button type="submit">Войти</button>
               <div class="regist">
                  <p>Eще нет аккаунта?</p>
                  <a href="#">Зарегистрироваться</a>
               </div>
               <div class="media">
                  <p>Или войдите через</p>
